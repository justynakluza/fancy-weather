<!DOCTYPE html>

<html lang="pl en">
  <head>
    <meta charset="UTF-8" />
    <title>Fancy Weather</title>
    <meta name="description" content="Lorem Ipsum" />
    <meta name="keywords" content="Lorem Ipsum" />
    <meta name="author" content="Justyna Kluza" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-options">
      <div class="buttons">
        <div id="change-background"></div>
        <div
          class="btn-group language"
          id="select-lang"
          role="group"
          aria-label="languages"
        ></div>
        <div
          class="btn-group units"
          id="select-unit"
          role="group"
          aria-label="units"
        ></div>
      </div>
      <div class="container-search">
        <form class="form-inline search-area" id="search-area"></form>
      </div>
    </div>

    <div class="main-content">
      <div class="grid-container current-weather">
        <div id="localization" class="grid-item item-1"></div>
        <div id="date-time" class="grid-item item-2"></div>
        <div id="current-temp" class="grid-item item-3"></div>
        <img id="weather-icon" src="" class="grid-item item-4" />
        <div class="grid-item item-5">
          <ul class="temp-info-list">
            <li><p id="description"></p></li>
            <li><p id="temp-feels-like"></p></li>
            <li><p id="wind"></p></li>
            <li><p id="humidity"></p></li>
          </ul>
        </div>
        <div class="grid-item item-6 forecast">
          <div id="day-1" class="day day-1"></div>
          <div id="future-temp-1" class="temp-1"></div>
          <img id="weather-icon-1" src="" class="img-1" />
        </div>
        <div class="grid-item item-7 forecast">
          <div id="day-2" class="day day-2"></div>
          <div id="future-temp-2" class="temp-2"></div>
          <img id="weather-icon-2" src="" class="img-2" />
        </div>
        <div class="grid-item item-8 forecast">
          <div id="day-3" class="day day-3"></div>
          <div id="future-temp-3" class="temp-3"></div>
          <img id="weather-icon-3" src="" class="img-3" />
        </div>
      </div>

      <div class="localization">
        <div id="map" class="map"></div>
        <div class="localization-crds">
          <p id="latitude"></p>
          <p id="longitude"></p>
        </div>
      </div>
    </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
